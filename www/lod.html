<!DOCTYPE HTML>
<html>
    <head>
        <title>Look of Disapproval</title>
        <style> 
            body { width: 250px; } div.lod-tiles div { font-size: x-large; padding: 10px; border: 1px solid gray; }
            a { text-decoration: none; font-size: x-large; }
        </style>
    </head>
    <body>
    <div id="lod">
        <p><small>Click anywhere to dismiss.</small></p>

        <div class="lod-tiles">
            <div>&#3232;_&#3232;</div>
            <div>ಠ_ರೃ</div>
            <div>ಥ_ಥ</div>
            <div>ಥ◡ಥ</div>
            <div>ಠ╭╮ಠ</div>
            <div>⊙▃⊙</div>
            <div>(╯°□°)╯︵ ┻━┻</div>
            <div>¯\_(ツ)_/¯</div>
            <div>(╥﹏╥)</div>
            <div>◉‿◉</div>
        </div>
        
        

        <p><small>Drag the following link to the bookmarks bar:</small></p>
        
        <strong><a href="javascript: (function () {
                                    var jsCode = document.createElement('script');
                                    jsCode.setAttribute('src', 'https://maciak.org/lod.js');                 
                                    document.body.appendChild(jsCode);
                                    }());">
            &#3232;_&#3232;
            </a></strong>

    </div>

    <script>
        function select_contents(el) 
        {
            if(  typeof window.getSelection != "undefined" && 
            typeof document.createRange != "undefined") 
            {
                var range = document.createRange();
                range.selectNodeContents(el);
                var sel = window.getSelection();
                sel.removeAllRanges();
                sel.addRange(range);
            } 
            else if(  typeof document.selection != "undefined" &&   typeof document.body.createTextRange != "undefined") 
            {
                var textRange = document.body.createTextRange();
                textRange.moveToElementText(el);
                textRange.select();
            }
        }

        var elements = document.querySelectorAll(".lod-tiles div");
        Array.prototype.forEach.call(elements, function(el, i){
            el.setAttribute("onclick", "select_contents(this)");
        });
    </script>
    </body>
</html>
