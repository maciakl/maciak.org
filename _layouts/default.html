<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>{% if page.title %} {{ page.title }} | {% endif %} {{ site.name }} maciak.org</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content="{{site.description}}"/>
    <meta name="author" content="{{site.author}}"/>

    <style type="text/css">
        body {
            padding-top: 60px;
            padding-bottom: 40px;
        }

        .ext {
            color: gray;
        }

        a[href^="http:"]:after,
        a[href^="https:"]:after {
            content: "\00A0\2197";
            color: gray;
            size: 30%;
        }
    </style>

    <link href="/assets/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="/assets/bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet"/>

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="shortcut icon" href="/assets/favicon.png"/>
    <link rel="shortcut icon" href="/favicon.ico"/>
  </head>

  <body>

      <div class="navbar navbar-fixed-top">
          <div class="navbar-inner">
              <div class="container">
                  <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                  </a>
                  <a class="brand" href="/">maciak.org</a>
                  <div class="nav-collapse collapse">
                      <ul class="nav">
                          {% assign pagelist = site.pages | sort:"order" %}
                          {% for pg in pagelist %}
                              <li class="{% if page.title == pg.title %} active {% endif %}">
                                  <a href="{{pg.url}}">{{pg.title}}</a></li>
                              </li>
                          {% endfor %}

                      </ul>
                  </div><!--/.nav-collapse -->
              </div>
          </div>
      </div>

      <div class="container">

        {{ content }}

    </div> <!-- close #container -->


    <!-- JavaScript Stuff
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="/assets/jquery.min.js"></script>
    <script src="/assets/bootstrap/js/bootstrap.min.js"></script>
    
    <!-- Add your custom scripts here -->
    <script>
        // some custom scripting
    </script>

  </body>
</html>
